<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display-swap" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../api.css">
        </head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><br><span id="location"></span></h2>
            <h5 id="weather"></h5>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTka1x6Yvo6HppcZGetby"
crossorigin="anonymous"></script>
<script>
let link = "/weather?city=rajkot";
var request = new XMLHttpRequest();
request.open('GET', link, true);

request.onload = function () {
    if (request.status >= 200 && request.status < 400) {
        var obj = JSON.parse(this.response);

        document.getElementById('weather').innerHTML = obj.weather[0].description;
        document.getElementById('location').innerHTML = obj.name;
        document.getElementById('temp').innerHTML =
            Math.round(obj.main.temp - 273.15);
        document.getElementById('icon').src =
            "https://openweathermap.org/img/w/" +
            obj.weather[0].icon +
            ".png";
    } else {
        console.log("City data not available");
    }
};

request.send();
</script>
</html>
